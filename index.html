<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What TODO App</title>
    <script src="./js/data.js"></script>
    <script src="https://kit.fontawesome.com/7787e1d628.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <div class="wrapper">
        <div class="title">
            <h1>MY WHAT TO DO? LIST</h1>
        </div>
        <header>
            <div class="addNew">

                <form id="formTop">
                    <input type="text" name="createBtn" placeholder="Create TODO">
                    <select name="addSelector" id="addSelector">
                        <option value="">Priority</option>
                        <option value="urgent">Urgent</option>
                        <option value="daily">Daily</option>
                        <option value="monthly">Monthly</option>
                    </select>
                    <input type="submit" value=" "><span id="plusIcon"><i class="fa-regular fa-square-plus fa-2xl"></i></span>
                </form>

            </div>

            <div class="filter">

                <form id="formBottom">
                    <select name="filterSelector" id="filterSelector">
                        <option value="">Priority</option>
                        <option value="urgent">Urgent</option>
                        <option value="daily">Daily</option>
                        <option value="monthly">Monthly</option>
                    </select>
                    <input type="text" name="nameFilter" placeholder="Name">
                </form>

            </div>
        </header>

        <main>
            <section>
                <div class="todoContainer">
                    <div class="todo">
                        <h2>TO DO</h2>

                        <div class="check">
                            <input type="checkbox" id="item1">
                            <label for="item1">TODO Text 1 <button>Remove</button> </label>
                        </div>

                        <div class="check">
                            <input type="checkbox" id="item2">
                            <label for="item2">TODO Text 2 <button>Remove</button> </label>
                        </div>

                        <div class="check">
                            <input type="checkbox" id="item3">
                            <label for="item3">TODO Text 3 <button>Remove</button> </label>
                        </div>

                    </div>
                    <div class="done">
                        <h2>DONE</h2>
                        <div class="check" checked>
                            <input type="checkbox" id="item4">
                            <label for="item4">TODO Text 4 <button>Remove</button> </label>
                        </div>

                        <div class="check">
                            <input type="checkbox" id="item5">
                            <label for="item5">TODO Text 5 <button>Remove</button> </label>
                        </div>
                    </div>
                </div>
            </section>
        </main>

    </div>

    <script src="./js/todo.js"></script>
</body>

</html>
